name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "output/**"
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Assemble site
        run: |
          mkdir -p _site
          cp frontend/index.html _site/
          cp output/*.json _site/ 2>/dev/null || echo '{"date":"","stories":[],"metadata":{}}' > _site/latest.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
