name: Monthly Memory Compaction

on:
  schedule:
    - cron: "0 8 1 * *"  # 8 AM UTC, 1st of month
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  compact:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync

      - name: Process feedback
        env:
          GITHUB_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run python -m curator.feedback

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/memory.md
          git diff --cached --quiet || git commit -m "Monthly memory compaction $(date -u +%Y-%m)"
          git push
